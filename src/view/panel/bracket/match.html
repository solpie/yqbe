<svg x="{{x}}" y="{{y}}">
    <text x="21" y="71" width="24" height="10" text-anchor="middle"
          class="match--identifier">{{idx}}
    </text>
    <!--v-bind:class="[isWin ? 'match&#45;&#45;winner-background' : 'nameShadowBlue']"-->
    <svg x="40" y="5">
        <rect x="0" y="0" width="200" height="120" rx="3" ry="3"
              class="match--base-background"></rect>
        <rect x="165" y="0" width="60" height="120" rx="3" ry="3"
              class="match--scores-background"></rect>
        <g v-for="player in playerArr" class="match--player">
            <text id="playerName{{(idx-1)*2+$index}}" x="82" y="{{$index*60+40}}" width="147" height="20"
                  class="match--player-name2" text-anchor="middle">
                {{player.name}}
            </text>
            <rect id="winner{{(idx-1)*2+$index}}" x="165" y="{{$index*60}}" width="60" height="60" rx="3" ry="3"
                  class="match--winner-background" display="none"></rect>
            <text id="score{{(idx-1)*2+$index}}" x="195" y="{{$index*60+40}}" width="21" height="12"
                  text-anchor="middle" class="match--player-score">
                {{player.score}}
            </text>
        </g>

        <line x1="0" y1="60" x2="225" y2="60" class="match--player-divider"></line>
    </svg>
</svg>
