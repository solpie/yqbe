<link href="/js/cropper/cropper.css" rel="stylesheet">
<!-- Modaler Structure -->
<div id="modal-player" class="modal modal-fixed-footer" style="max-height:1080px;top:5%;width: 85%;height: 85%">
    <div class="modal-content">
        <h4>球员信息</h4>
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <canvas id="avatarPreview"></canvas>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <!--<label for="name">显示ID</label>-->
                        显示ID<input id="name" v-model="name" type="text" class="validate" length="5">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s2">
                        身高(CM)<input id="height" v-model="height"  type="text" class="validate">
                        <!--<label for="height">身高(CM)</label>-->
                    </div>

                    <div class="input-field col s2">
                        体重(KG) <input id="weight" v-model="weight"  type="text" class="validate">
                        <!--<label for="weight">体重(KG)</label>-->
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        一句话介绍 <input id="size" v-model="intro"  type="text" class="validate">
                        <!--<label for="size">一句话介绍</label>-->
                    </div>
                    <!--<div class="input-field col s2">-->
                        <!--<input id="backNumber" v-model="backNumber" number type="text" class="validate">-->
                        <!--<label for="backNumber">球衣号码</label>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col s6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>选择文件</span>
                        <input type="file" id="file1" @change="showFile($event)"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

                <div>
                    <img id="image">
                </div>
                <br>
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a @click="onDeletePlayer" class="left modal-action modal-close waves-effect waves-green btn-flat">
            <i class="material-icons">delete</i>
        </a>
        <a @click="onSubmitInfo($event)" class="modal-action waves-effect waves-green btn-flat">
            <i class="material-icons">done</i>
        </a>
    </div>
</div>
